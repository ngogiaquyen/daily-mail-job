<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·∫≠p K·∫ø Ho·∫°ch H√†ng Ng√†y</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden mt-8">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-500 to-green-500 text-white p-8 text-center">
                <h1 class="text-2xl sm:text-3xl font-bold">üìÖ L·∫≠p K·∫ø Ho·∫°ch H√†ng Ng√†y</h1>
                <p class="text-base sm:text-lg mt-2 opacity-90">L√™n k·∫ø ho·∫°ch ƒë·ªÉ ng√†y h√¥m nay th·∫≠t hi·ªáu qu·∫£!</p>
            </div>

            <div class="p-6 sm:p-8 space-y-8">
                <!-- Ch·ªçn ng√†y -->
                <div class="text-center">
                    <label class="text-lg font-semibold text-gray-700 block mb-3">Ch·ªçn ng√†y</label>
                    <input type="date" id="datePicker" class="px-5 py-3 text-base border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:outline-none w-full max-w-xs">
                </div>

                <form id="planForm">
                    <!-- C√¥ng vi·ªác -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                            <span class="mr-3">‚úÖ</span> C√¥ng Vi·ªác C·∫ßn L√†m
                        </h2>
                        <div id="tasksList" class="space-y-3 mb-5"></div>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <input type="text" id="newTask" placeholder="Nh·∫≠p c√¥ng vi·ªác m·ªõi..." 
                                   class="flex-1 px-5 py-3 border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:outline-none">
                            <button type="button" onclick="addTask()" 
                                    class="px-6 py-3 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition">
                                Th√™m
                            </button>
                        </div>
                    </div>

                    <!-- T·ª´ v·ª±ng -->
                    <div class="bg-blue-50 rounded-xl p-6 border border-blue-200">
                        <h2 class="text-lg font-semibold text-blue-900 mb-4 flex items-center">
                            <span class="mr-3">üìö</span> T·ª´ V·ª±ng M·ªõi
                        </h2>
                        <textarea id="vocab" rows="5" placeholder="M·ªói d√≤ng m·ªôt t·ª´...&#10;apple - qu·∫£ t√°o&#10;beautiful - xinh ƒë·∫πp"
                                  class="w-full px-4 py-3 text-base border-2 border-blue-300 rounded-xl focus:border-blue-500 focus:outline-none resize-none"></textarea>
                    </div>

                    <!-- ƒÇn u·ªëng -->
                    <div class="bg-orange-50 rounded-xl p-6 border border-orange-200">
                        <h2 class="text-lg font-semibold text-orange-900 mb-3">üçú ƒÇn U·ªëng</h2>
                        <textarea id="meals" rows="3" placeholder="S√°ng: ph·ªü&#10;Tr∆∞a: c∆°m t·∫•m..."
                                  class="w-full px-4 py-3 text-base border-2 border-orange-300 rounded-xl focus:border-orange-500 focus:outline-none resize-none"></textarea>
                    </div>

                    <!-- Chi ti√™u -->
                    <div class="bg-purple-50 rounded-xl p-6 border border-purple-200">
                        <h2 class="text-lg font-semibold text-purple-900 mb-3">üí∞ Chi Ti√™u</h2>
                        <input type="text" id="expenses" placeholder="500.000 VNƒê"
                               class="w-full px-4 py-3 text-base border-2 border-purple-300 rounded-xl focus:border-purple-500 focus:outline-none">
                    </div>

                    <!-- N√∫t h√†nh ƒë·ªông -->
                    <div class="flex flex-col sm:flex-row justify-center gap-4 pt-4">
                        <button type="button" onclick="savePlan()"
                                class="w-full sm:w-auto px-10 py-4 bg-green-600 text-white text-lg font-bold rounded-xl hover:bg-green-700 transition shadow">
                            üíæ L∆∞u K·∫ø Ho·∫°ch
                        </button>
                        <a href="/today" 
                           class="w-full sm:w-auto px-10 py-4 bg-gray-700 text-white text-lg font-bold rounded-xl hover:bg-gray-800 transition shadow text-center block">
                            üëÄ Xem & Tick H√¥m Nay
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const datePicker = document.getElementById('datePicker');
        const tasksList = document.getElementById('tasksList');
        let currentTasks = [];

        datePicker.value = new Date().toISOString().slice(0, 10);
        loadPlan();

        async function loadPlan() {
            const date = datePicker.value;
            const res = await fetch(`/api/plan/${date}`);
            const plan = await res.json();

            tasksList.innerHTML = '';
            currentTasks = [];
            plan.tasks.forEach(task => addTaskToList(task.text));

            document.getElementById('vocab').value = plan.vocab.map(v => v.text).join('\n');
            document.getElementById('meals').value = plan.meals;
            document.getElementById('expenses').value = plan.expenses;
        }

        function addTaskToList(text) {
            if (!text.trim()) return;
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between p-4 bg-gray-100 rounded-xl border border-gray-200';
            div.innerHTML = `
                <span class="text-base font-medium text-gray-800">${text.trim()}</span>
                <button type="button" class="text-red-600 hover:text-red-800 font-bold text-xl">√ó</button>
            `;
            div.querySelector('button').onclick = () => {
                div.remove();
                updateCurrentTasks();
            };
            tasksList.appendChild(div);
            currentTasks.push(text.trim());
        }

        function updateCurrentTasks() {
            currentTasks = Array.from(tasksList.querySelectorAll('span')).map(span => span.textContent.trim());
        }

        function addTask() {
            const input = document.getElementById('newTask');
            const text = input.value.trim();
            if (!text) return alert('Vui l√≤ng nh·∫≠p c√¥ng vi·ªác!');
            addTaskToList(text);
            input.value = '';
        }

        document.getElementById('newTask').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        async function savePlan() {
            updateCurrentTasks();
            const date = datePicker.value;
            const tasks = currentTasks;
            const vocab = document.getElementById('vocab').value;
            const meals = document.getElementById('meals').value;
            const expenses = document.getElementById('expenses').value;

            const res = await fetch('/api/plan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date, tasks, vocab, meals, expenses })
            });

            if (res.ok) {
                alert(`üéâ L∆∞u th√†nh c√¥ng! (${tasks.length} c√¥ng vi·ªác)`);
            } else {
                alert('‚ùå L·ªói khi l∆∞u');
            }
        }

        datePicker.addEventListener('change', loadPlan);
    </script>
</body>
</html>
